<!DOCTYPE html>
<html>
<head>
    <title>Registration - Online Book Store</title>
</head>
<style>
    form {
        
        background-color: MintCream;
        padding: 50px;
        border-radius: 10px;
        display: inline-block; 
    }
    body { 
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 2px; background-color: beige;
    }
    h2 { color: rgb(77, 59, 66); }
    h1 {color:rgb(6, 34, 59);}
    button[type="submit"], button[type="reset"] {
        background-color: rgb(237, 251, 135);  
        color: Blue;  
        cursor: pointer; 
        border-radius: 5px; 
        margin: 5px;
    }
    button[type="reset"] {
        background-color: rgb(200, 231, 138); 
    }
    .home-logo {
            width: 50px; /* Adjust size of the logo */
            height: 50px; /* Adjust size of the logo */
            position: absolute;
            top: 10px;
            left: 10px;
        }
</style>
<body>
    <a href="book.html" target="_parent" style="text-decoration:none;">
        <!-- Home logo instead of "HOME" text -->
        <img src="home_logo.png" alt="Home" class="home-logo">
    </a>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label for="fullname"><h3>Full Name:</h3></label>
        <input type="text" id="fullname" name="fullname" required><br>
        <label for="email"><h3>Email:</h3></label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone"><h3>Phone:</h3></label>
        <input type="tel" id="phone" name="phone" required><br>
        <label for="password"><h3>Password:</h3></label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password"><h3>Confirm Password:</h3></label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <button type="submit">Register</button><br><br>
        <button type="reset">Reset</button>
    </form>
    <p>Already registered? <a href="login.html">Login here</a></p>
</body>
</html>
